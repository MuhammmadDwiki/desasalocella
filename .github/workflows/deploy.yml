name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - staging
      - main
  pull_request:
    branches:
      - main
      - staging

jobs:
  # ============================================
  # JOB 1: RUN TESTS
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: desasalocella_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, pdo_mysql, bcmath, gd
          coverage: none

      - name: Copy .env
        run: |
          cp .env.example .env

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      - name: Install key
        run: php artisan key:generate 

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: desasalocella_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ============================================
  # JOB 2: BUILD ASSETS
  # ============================================
  build:
    name: Build Assets
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Vite Assets
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: public/build/
          retention-days: 1

  # ============================================
  # JOB 3: DEPLOY TO VPS
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test, build]
    
    # Only deploy on push (not PR)
    if: github.event_name == 'push'

    # Production requires manual approval
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || (github.ref_name == 'staging' && 'staging' || 'dev') }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets
          path: public/build/

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            # Determine environment
            if [ "${{ github.ref_name }}" = "main" ]; then
              ENVIRONMENT="production"
            elif [ "${{ github.ref_name }}" = "staging" ]; then
              ENVIRONMENT="staging"
            else
              ENVIRONMENT="dev"
            fi
            
            echo "üöÄ Deploying to $ENVIRONMENT"
            
            # Run deployment script
            cd /var/www
            bash /var/www/salocella/scripts/deploy.sh $ENVIRONMENT ${{ github.ref_name }}

      - name: Transfer Built Assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "public/build/*"
          target: "/var/www/salocella/current/"
          overwrite: true

      - name: Health Check
        run: |
          sleep 5
          
          if [ "${{ github.ref_name }}" = "main" ]; then
            URL="https://salocella.id"
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            URL="https://staging.salocella.id"
          else
            URL="https://dev.salocella.id"
          fi
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $URL)
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Health check failed! HTTP Code: $HTTP_CODE"
            echo "Consider running: ssh deploy@vps './rollback.sh ${{ github.ref_name }}'"
            exit 1
          fi
          
          echo "‚úÖ Health check passed! Site is up."

  # ============================================
  # JOB 4: NOTIFY ON FAILURE
  # ============================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "‚úÖ Deployment successful to ${{ github.ref_name }}"
          # Add Slack/Discord notification here if needed

      - name: Deployment Failed
        if: needs.deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed on ${{ github.ref_name }}"
          echo "Check logs and consider rollback: ./rollback.sh ENVIRONMENT"
          # Add Slack/Discord notification here if needed
